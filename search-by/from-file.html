      <div class="searcharea">
        <form action="search-results.php" class="searchform" id="searchform" method="post" autocomplete="off" enctype="multipart/form-data">

          <div class="uploadbar">

              <i class="fas fa-folder-open"></i>
            </label>
            <input type="text" class="filenameinput" id="filenameinput" name="filenameinput" placeholder="Select a CSV, JSON or XML file" tabindex="-1" data-readonly >
            <button type="button" id="canceluploadbtn">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="searchbar">
            <input type="search" id="q" name="q" placeholder="Search">
            <button type="submit" class ="searchbtndisabled" id="searchbtn" disabled>
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
      </div>
